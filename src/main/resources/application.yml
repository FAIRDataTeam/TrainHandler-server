spring:
  datasource:
    url: jdbc:postgresql://postgres/train-handler
    username: train-handler
    password: password
  flyway:
    locations: classpath:db/migration
  jpa:
    properties:
      hibernate:
        ddl-auto: validate
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    operationsSorter: alpha

management:
  health:
    solr:
      enabled:  false
  info:
    defaults:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health, info
